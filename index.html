<!-- YouTube Clone HTML Template -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="menu-icon">
          <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
          <i class="fab fa-youtube"></i>
          <span>YouTube</span>
        </div>
      </div>
      <div class="header-center">
        <div class="search-bar">
          <input type="text" placeholder="Search" id="search-input" />
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="voice-search">
          <i class="fas fa-microphone"></i>
        </div>
      </div>
      <div class="header-right">
        <div class="icon-btn">
          <i class="fas fa-video"></i>
        </div>
        <div class="icon-btn">
          <i class="fas fa-bell"></i>
        </div>
        <div class="user-avatar">
          <img
            src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&h=100&q=80"
            alt="User"
          />
        </div>
        <div class="dark-mode-toggle">
          <i class="fas fa-moon"></i>
        </div>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar">
        <div class="sidebar-section">
          <div class="sidebar-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </div>
          <div class="sidebar-item">
            <i class="fas fa-fire"></i>
            <span>Trending</span>
          </div>
          <div class="sidebar-item">
            <i class="fas fa-folder"></i>
            <span>Subscriptions</span>
          </div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-item">
            <i class="fas fa-book"></i>
            <span>Library</span>
          </div>
          <div class="sidebar-item">
            <i class="fas fa-clock"></i>
            <span>Watch Later</span>
          </div>
          <div class="sidebar-item">
            <i class="fas fa-thumbs-up"></i>
            <span>Liked Videos</span>
          </div>
        </div>
        <div class="sidebar-section">
          <h3>Subscriptions</h3>
          <div class="sidebar-item">
            <img
              src="https://images.unsplash.com/photo-1633356122544-f134324a6cee?ixlib=rb-1.2.1&auto=format&fit=crop&w=40&h=40&q=80"
              alt="Channel"
            />
            <span>CodeMaster</span>
          </div>
          <div class="sidebar-item">
            <img
              src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-1.2.1&auto=format&fit=crop&w=40&h=40&q=80"
              alt="Channel"
            />
            <span>AI Academy</span>
          </div>
          <div class="sidebar-item">
            <img
              src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-1.2.1&auto=format&fit=crop&w=40&h=40&q=80"
              alt="Channel"
            />
            <span>Healthy Eats</span>
          </div>
        </div>
      </aside>

      <main>
        <div id="home-page" class="content-page active">
          <div class="categories">
            <div class="category-chip active">All</div>
            <div class="category-chip">Music</div>
            <div class="category-chip">Gaming</div>
            <div class="category-chip">News</div>
            <div class="category-chip">Live</div>
            <div class="category-chip">Learning</div>
            <div class="category-chip">Sports</div>
            <div class="category-chip">Fashion</div>
            <div class="category-chip">Technology</div>
            <div class="category-chip">Cooking</div>
          </div>

          <div class="videos-grid" id="videos-container">
            <!-- Videos will be loaded here -->
          </div>
        </div>

        <div id="video-page" class="content-page">
          <div class="video-container">
            <div class="video-player">
              <video id="video-player" controls></video>
            </div>
            <div class="video-info">
              <h1 id="video-title"></h1>
              <div class="video-stats">
                <div class="views-date">
                  <span id="video-views"></span> views â€¢
                  <span id="video-date"></span>
                </div>
                <div class="video-actions">
                  <div class="action-button" id="like-button">
                    <i class="fas fa-thumbs-up"></i>
                    <span id="like-count"></span>
                  </div>
                  <div class="action-button" id="dislike-button">
                    <i class="fas fa-thumbs-down"></i>
                    <span id="dislike-count"></span>
                  </div>
                  <div class="action-button" id="share-button">
                    <i class="fas fa-share"></i>
                    <span>Share</span>
                  </div>
                  <div class="action-button" id="save-button">
                    <i class="fas fa-bookmark"></i>
                    <span>Save</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="channel-info">
              <div class="channel-header">
                <div class="channel-avatar">
                  <img id="channel-avatar" src="" alt="Channel" />
                </div>
                <div class="channel-details">
                  <h3 id="channel-name"></h3>
                  <p>1.2M subscribers</p>
                </div>
                <button class="subscribe-button">Subscribe</button>
              </div>
              <div class="video-description" id="video-description"></div>
            </div>
          </div>
          <div class="recommended-videos">
            <h3>Recommended videos</h3>
            <div id="recommended-container">
              <!-- Recommended videos will be loaded here -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/main.js" type="module"></script>
    <script type="module">
      import { initVideoControls } from "./js/videoControls.js";
      initVideoControls();
    </script>
  </body>
</html>
